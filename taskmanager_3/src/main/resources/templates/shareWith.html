<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
	<link rel="stylesheet" type="text/css" href="../../../css/css.css"></link>
	<link rel="stylesheet" type="text/css" href="../../../css/cssButton.css"></link>
<head>
<title>TaskManager</title>
</head>

<body>

	<h1>Share a Project</h1>

	<form id="shareProjectForm"
		th:action="@{'/projects/' + ${project.id} + '/share'}" method="POST">

		<table>
			<tr>
				<td><label for="userNameInput">Username</label>
				<td><input id=userNameInput type="text" placeholder="USERNAME"
					th:name="userName" required /> inserisci il nome dell'utente a cui vuoi condividere il progetto</td>
			</tr>
		</table>
		<button type="submit">Share</button>
	</form>
	<div>
		<footer>
			<a th:href="@{/home}">Home</a>
		</footer>
	</div>
</body>
</html>
