<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
</head>

<body>

	<h1>Share a Project</h1>
	<form id="shareProjectForm" th:action="@{/projects/${project.id}/share}"
		method="POST">

		<table>
			<tr>
				<td><label for="userNameInput">Username</label>
				<td><input id=userNameInput type="text"
					th:field="${userName}" placeholder="USERNAME"
					required /></td>
			</tr>
		</table>
		<button type="submit">Share</button>
	</form>
</body>
</html>
