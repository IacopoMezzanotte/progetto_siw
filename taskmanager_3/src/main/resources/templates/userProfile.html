<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
	<link rel="stylesheet" type="text/css" href="../../css/css.css"></link>
<head>
<title>TaskManager</title>
</head>

<body>
	<h1>Your Profile</h1>
	<table>
		<tr>
			<td>Username</td>
			<td th:text="${credentials.userName}">...</td>
		</tr>
		<tr>
			<td>First Name</td>
			<td th:text="${loggedUuser.firstName}">...</td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td th:text="${loggedUuser.lastName}">...</td>
		</tr>
		<tr>
			<td>Role</td>
			<td th:text="${credentials.role}">...</td>
		</tr>
		<tr>
			<td>Registered at:</td>
			<td th:text="${loggedUuser.creationTimestamp}">...</td>
		</tr>
		<tr>
			<td>Last Update at:</td>
			<td th:text="${loggedUuser.lastUpdateTimestamp}">...</td>
		</tr>
	</table>
	<a href="/users/me/update">Aggiorna dati</a>
	<div>
		<footer>
			<a th:href="@{/home}">Home</a>
		</footer>
	</div>
</body>
</html>
