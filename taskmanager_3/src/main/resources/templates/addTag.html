<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
</head>

<body>


	<h1>Add a Tag</h1>


	<h3>pick your choise:</h3>
	<ul>
		<li th:each="tag : ${tags}">
			<form method="POST"
				th:action="@{'/projects/' + ${project.id} + '/task/' + ${task.id} + '/addTag/' + ${tag.id}}">
				<div th:text="${tag.Name} + ' ' + ${tag.description}"></div>
				<button type="submit" name="submit" value="value">Add</button>
				
			</form>
		</li>
	</ul>
	<div>
		<footer>
			<a th:href="@{/home}">Home</a>
		</footer>
	</div>
</body>
</html>
