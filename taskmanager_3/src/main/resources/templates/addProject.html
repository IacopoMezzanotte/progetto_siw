<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
	<link rel="stylesheet" type="text/css" href="../../css/css.css"></link>
<head>
<title>TaskManager</title>
</head>
<body>
	<h1>Register new Project</h1>
	<form id="registerUserForm" th:action="@{/projects/add}"
		th:object="${projectForm}" method="POST">
		<table>
			<tr>
				<td><label for="projectNameInput">ProjectName</label></td>
				<td><input id=projectNameInput type="text" placeholder="NAME"
					required th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					th:style="'Color:red'"></td>
			</tr>
			<tr>
				<td><label for="descriptionInput">Description</label></td>
				<td><input id=descriptionInput placeholder="DESCRIPTION"
					required th:field="*{description}" />
				<td>
				<td th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}" th:style="'Color:red'"></td>
			</tr>
			<tr>
				<td><button type="submit">Register</button></td>
			</tr>
		</table>
		<div>
			<footer>
				<a th:href="@{/home}">Home</a>
			</footer>
		</div>
	</form>
</body>
</html>
