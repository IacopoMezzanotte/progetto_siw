<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
	<link rel="stylesheet" type="text/css" href="../../../../css/css.css"></link>
	<link rel="stylesheet" type="text/css" href="../../../../css/cssButton.css"></link>
<head>
<title>TaskManager</title>
</head>

<body>
	<h1>Add a new Tag</h1>
	<form id="registerTagForm"
		th:action="@{'/projects/' +${project.id}+ '/addTag'}" method="POST">
		<table>
			<tr>
				<td><label for="tagNameInput">Name</label>
				<td><input id=tagNameInput type="text" th:field="${tag.name}"
					placeholder="NAME" required /></td>
					<td th:if="${#fields.hasErrors('tag.name')}" th:errors="${tag.name}"
					th:style="'Color:red'"></td>
			</tr>
			<tr>
				<td><label for="colorInput">Color</label></td>
				<td><input id=colorInput type="text" th:field="${tag.color}"
					placeholder="COLOR" /></td>
					<td th:if="${#fields.hasErrors('tag.color')}" th:errors="${tag.color}"
					th:style="'Color:red'"></td>
			</tr>
			<tr>
				<td><label for="descriptionInput">Description</label></td>
				<td><input id=descriptionInput type="text"
					th:field="${tag.description}" placeholder="DESCRIPTION" /></td>
					<td th:if="${#fields.hasErrors('tag.description')}" th:errors="${tag.description}"
					th:style="'Color:red'"></td>
			</tr>

			<tr>
				<td>
					<button type="submit">Register</button>
				</td>
			</tr>
		</table>
	</form>
	<div>
		<footer>
			<a th:href="@{/home}">Home</a>
		</footer>
	</div>
</body>
</html>
